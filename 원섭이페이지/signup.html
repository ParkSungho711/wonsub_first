<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .signupform{
            margin-top: 100px;
            margin-left: 43%;
            padding: 40px;
            width: 530px;
            height: 750px;
            background-color: pink;
            border: 1px solid hotpink;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;
               font-size: 50px;
               font-weight: 1000;
               color: palevioletred;">마키마키마
        <img src="https://image.zeta-ai.io/profile-image/bf29055b-943b-418e-9f74-772274446e93/f09edbad-af72-4811-90c7-e8625472f186.jpeg?w=3840&q=90&f=webp"
            width="110px">
    </h1>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">갤러리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">뉴스</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  active" href="\원섭이페이지\login.html">로그인</a>
            </li>
            </ul>
        </div>
        </nav>

    <div class="signupform">
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <h1>회원가입</h1>
                </td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" class="form-control"
                            placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pw" class="form-control"
                            placeholder="대/소문자 12자리 이상"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text"
                           name="name"
                           class="form-control"
                           placeholder="이름을 입력하세요"
                ></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="man">남자
                    <input type="radio" name="gender" value="woman">여자
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td>
                    <select class="form-select mt-3"
                        name="age">
                        <option>==선택하세요==</option>
                        <option value="10대">10대</option>
                        <option value="20대">20대</option>
                        <option value="30대">30대</option>
                        <option value="40대">40대</option>
                        <option value="50대">50대</option>
                        <option value="60대">60대</option>
                        <option value="70대">70대</option> 
                        <option value="80대">80대</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>닉네임</td>
                <td>
                    <input type="text"
                            name="nick"
                            class="form-control"
                            placeholder="닉네임을 입력하세요"
                            >
                </td>
            </tr>
            <tr>
                <td>입덕한 날</td>
                <td>
                    <input type="date"
                            name="happyday"
                    >
                </td>
            </tr>
            <tr>
                <td>사는 지역</td>
                <td>
                    <select class="form-select mt-3"
                            name="address">
                        <option>==선택하세요==</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="충청">충청</option>
                        <option value="강원">강원</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option> 
                        <option value="울산">울산</option> 
                        <option value="대구">대구</option>
                        <option value="부산">부산</option>
                        <option value="제주">제주</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>알게 된 경로</td>
                <td>
                    <input type="checkbox" name="how" value="유튜브">유튜브
                    <input type="checkbox" name="how" value="블로그">블로그
                    <input type="checkbox" name="how" value="지인소개">지인 소개<br>
                    <input type="checkbox" name="how" value="전단지">전단지
                    <input type="checkbox" name="how" value="버스광고">버스 광고
                    <input type="checkbox" name="how" value="TV광고">TV 광고
                </td>
            </tr>
            <tr>
                <td>하고 싶은 말</td>
                <td>
                    <textarea name="memo"
                                placeholder="마키마에게 하고 싶은 말을 남겨주세요"
                                cols="36"
                                rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <!-- 여기는 병합입니다. -->
                <td colspan="2">
                    <br>
                    <a href="\원섭이페이지\signup_ok.html">
                        <button type="button" class="btn btn-outline-primary">회원가입</button>
                    </a>
                    <a href="\원섭이페이지\home.html">
                        <button type="button" class="btn btn-outline-danger">취소</button>
                    </a>
                </td>
            </tr>
        </table>
    </form>
    </div>
        
</body>
